[baseNet]
name=csdarknet-tiny.cfg

[route]
layers=25

[convBNActivationBlock]
batch_normalize=bn2d
filters=256
size=1
stride=1
pad=0
activation=leaky

[convBNActivationBlock]
batch_normalize=bn2d
filters=512
size=3
stride=1
pad=1
activation=leaky

[convActivationBlock]
size=1
stride=1
pad=0
filters=255
activation=linear

[YoloV3Loss]
class_number=80
anchor_sizes=10,14|23,27|37,58|81,82|135,169|344,319
anchor_mask=3,4,5
reduction=32
coord_weight=1.0
noobject_weight=1.0
object_weight=1.0
class_weight=1.0
iou_threshold=0.5

[route]
layers = -4

[convBNActivationBlock]
batch_normalize=bn2d
filters=128
size=1
stride=1
pad=0
activation=leaky

[upsample]
stride=2
mode=nearest

[route]
layers = -1, 23

[convBNActivationBlock]
batch_normalize=bn2d
filters=256
size=3
stride=1
pad=1
activation=leaky

[convActivationBlock]
size=1
stride=1
pad=0
filters=255
activation=linear

[YoloV3Loss]
class_number=80
anchor_sizes=10,14|23,27|37,58|81,82|135,169|344,319
anchor_mask=0,1,2
reduction=16
coord_weight=1.0
noobject_weight=1.0
object_weight=1.0
class_weight=1.0
iou_threshold=0.5
